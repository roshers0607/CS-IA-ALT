<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FitTrack - Your Fitness Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <section id="login-page" class="page active">
            <div class="login-container">
                <h1>FitTrack</h1>
                <form id="login-form">
                    <input type="text" id="username" placeholder="Username" required>
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p>New user? <a href="#" id="signup-link">Sign Up</a></p>
                </form>
            </div>
        </section>

        <!-- Signup Page -->
        <section id="signup-page" class="page">
            <div class="signup-container">
                <h1>Create Account</h1>
                <form id="signup-form">
                    <input type="text" id="new-username" placeholder="Choose Username" required>
                    <input type="email" id="email" placeholder="Email" required>
                    <input type="password" id="new-password" placeholder="Password" required>
                    <input type="password" id="confirm-password" placeholder="Confirm Password" required>
                    <button type="submit">Create Account</button>
                </form>
            </div>
        </section>

        <!-- Dashboard Page -->
        <section id="dashboard-page" class="page">
            <header>
                <h1>Dashboard</h1>
                <button id="logout-btn">Logout</button>
            </header>

            <div class="dashboard-stats">
                <div class="stat-card">
                    <h3>Muscles Worked</h3>
                    <div id="muscles-worked"></div>
                </div>
                <div class="stat-card">
                    <h3>Workout Time</h3>
                    <p id="total-workout-time">0 mins</p>
                </div>
                <div class="stat-card">
                    <h3>Calories Burned</h3>
                    <p id="calories-burned">0 cal</p>
                </div>
                <div class="stat-card">
                    <h3>Nutrition</h3>
                    <div id="nutrition-breakdown">
                        <p>Protein: <span id="protein-intake">0g</span></p>
                        <p>Carbs: <span id="carbs-intake">0g</span></p>
                        <p>Fat: <span id="fat-intake">0g</span></p>
                    </div>
                </div>
            </div>

            <nav>
                <button id="workout-planner-btn">Workout Planner</button>
                <button id="meal-planner-btn">Meal Planner</button>
                <button id="bmi-calculator-btn">BMI Calculator</button>
            </nav>
        </section>

        <!-- Workout Planner Page -->
        <section id="workout-planner-page" class="page">
            <header>
                <h1>Workout Planner</h1>
                <button id="back-to-dashboard">Back</button>
            </header>
            <div id="workout-plans"></div>
            <button id="add-workout-plan">Create New Plan</button>
        </section>

        <!-- Meal Planner Page -->
        <section id="meal-planner-page" class="page">
            <header>
                <h1>Meal Planner</h1>
                <button id="back-to-dashboard-meal">Back</button>
            </header>
            <div id="meal-plans"></div>
            <button id="add-meal-plan">Create Meal Plan</button>
        </section>

        <!-- BMI Calculator Page -->
        <section id="bmi-calculator-page" class="page">
            <header>
                <h1>BMI Calculator</h1>
                <button id="back-to-dashboard-bmi">Back</button>
            </header>
            <div class="bmi-calculator">
                <input type="number" id="height" placeholder="Height (cm)" required>
                <input type="number" id="weight" placeholder="Weight (kg)" required>
                <button id="calculate-bmi">Calculate BMI</button>
                <p id="bmi-result"></p>
            </div>
        </section>
    </div>

    <script src="app.js"></script>
</body>
</html>
